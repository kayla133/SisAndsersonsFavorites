<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DaySpark | Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="config.js" defer></script>

  <script type="module" defer>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Buttons and Elements
    const loginBtn = document.getElementById("google-login-btn");
    const logoutBtn = document.getElementById("google-logout-btn");
    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const userPic = document.getElementById("userProfilePicture");
    const message = document.getElementById("login-message");

    // Google Login
    async function handleSignIn() {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error("Login Error:", error);
        message.textContent = "Login failed. Try again.";
      }
    }

    // Google Logout
    async function handleSignOut() {
      try {
        await signOut(auth);
      } catch (error) {
        console.error("Logout Error:", error);
        message.textContent = "Logout failed.";
      }
    }

    // Listen for user changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userName.textContent = user.displayName;
        userEmail.textContent = user.email;
        userPic.src = user.photoURL;
        userPic.style.display = "block";
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
        message.textContent = `Welcome back, ${user.displayName}!`;
      } else {
        userName.textContent = "";
        userEmail.textContent = "";
        userPic.style.display = "none";
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
        message.textContent = "Sign in to continue to DaySpark.";
      }
    });

    loginBtn.addEventListener("click", handleSignIn);
    logoutBtn.addEventListener("click", handleSignOut);
  </script>
</head>

<body>
  <header>
    <span id="menu-icon" class="menu-icon">&#9776; Menu</span>
    <nav class="show">
      <img id="logoimg" src="logo.png" alt="DaySpark logo" />
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="memories.html">Memories</a>
      <a href="login.html" class="active">Login</a>
    </nav>
  </header>

  <main class="login-container">
    <h1>Welcome to DaySpark</h1>
    <p id="login-message">Sign in to access your account.</p>

    <div id="login-controls">
      <button id="google-login-btn" class="google-button">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
      <button id="google-logout-btn" class="google-button" style="display: none;">
        <i class="fab fa-google"></i> Sign out
      </button>
    </div>

    <div id="user-info">
      <img id="userProfilePicture" alt="User profile picture" style="display: none;" />
      <h2 id="userName"></h2>
      <p id="userEmail"></p>
    </div>
  </main>

  <footer>
    &copy; DaySpark | <span id="currentYear"></span>
  </footer>

  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
    document.addEventListener("DOMContentLoaded", function () {
      const menuIcon = document.getElementById("menu-icon");
      const navMenu = document.querySelector("nav");
      menuIcon.addEventListener("click", function () {
        navMenu.style.display = navMenu.style.display === "flex" ? "none" : "flex";
      });
    });
  </script>
</body>
</html>
